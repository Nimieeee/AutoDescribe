<!DOCTYPE html>
<html>
<head>
    <title>Debug AutoDescribe Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
        .error { color: red; }
        .success { color: green; }
        input, button { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h1>AutoDescribe Search Debug</h1>
    
    <div>
        <input type="text" id="searchInput" placeholder="Search for products..." value="truman">
        <button onclick="testSearch()">Test Search</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_URL = 'https://autodescribe.onrender.com';
        
        async function testSearch() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<p>Searching...</p>';
            
            try {
                console.log('Testing search for:', query);
                console.log('API URL:', API_URL);
                
                const response = await fetch(`${API_URL}/api/search-products?q=${encodeURIComponent(query)}&limit=5`);
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success && data.products && data.products.length > 0) {
                    let html = `<div class="success">✅ Found ${data.products.length} products:</div>`;
                    
                    data.products.forEach((product, index) => {
                        html += `
                            <div class="result">
                                <strong>${product.name}</strong><br>
                                SKU: ${product.sku}<br>
                                Brand: ${product.brand}<br>
                                Category: ${product.category}<br>
                                Price: $${product.price}<br>
                                Description: ${product.description ? product.description.substring(0, 100) + '...' : 'N/A'}
                            </div>
                        `;
                    });
                    
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="error">❌ No products found or invalid response</div>';
                }
                
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
        
        // Test on page load
        window.onload = () => testSearch();
    </script>
</body>
</html>
